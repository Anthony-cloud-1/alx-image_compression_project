<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALX Image Compress</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <main>
        <section class="droparea">
            <i class="far fa-images"></i>
            <p>Drop your .png or .jpg files here!</p>
            <p><small>Up to 20 images, max 4 MB each.</small></p>
            <input type="file" id="fileInput" accept="image/png, image/jpeg" multiple hidden>
        </section>
        <section class="results none">
            <button id="downloadAll" class="download-all none">Download All</button>
            <ul id="results__list" class="results__list"></ul>
        </section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
